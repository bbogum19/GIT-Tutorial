                            GIT KOMUTLARI
Bu git komutları Vs Code terminali ile yazilmistir.
    
--- git init => Proje dosyasındaki ".git" adlı dosyayı olusturmak için gerekli olan ilk komuttur. Her bir projede 1 kere olusturduktan sonra bir daha kullanmayız. GIT komutlarını projede ayağa kaldırmaya yarar.

    --- git status => Proje icindeki dosyaları görmemize yarar ve hangi dosyalarda takip islemi yaptıgımızı ve hangi dosyalarda takip islemi yapmadıgımızı ve üstünde degisklik yapılan (Modified) dosyaları görmemizi saglar.

    --- git add "dosya adı" => Projedeki dosyayı takip islemine basla demiş olduk. (git status diyerek takip etmiş oldugumuzu görebiliriz.)

    --- git commit -m 'Commit ile alakalı yorum' => Yapılan degisiklikleri ve projenin son halini sisteme yuklemek icin kullanılır. (Commit olayı yapmadan once commitlemek istedigimiz dosyaları add ile takip etmemiz lazım yoksa commit islemini yapmaz)
    
    --- git diff  => Son commit olayından sonraki yapılan degisiklikleri görmemizi saglar.
